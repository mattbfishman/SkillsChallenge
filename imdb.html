<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
  <form>
	  <div class="form-group">
	    <label for="movieLabel">Search Movie</label>
	    <input type="text" class="form-control" id="movieSearch" placeholder="Search Movie">
	  </div>

	  <button type="submit" id="search" class="btn btn-primary">Submit</button>
  </form>
  	<p id="imdb">
  	</p>
  </body>
  <script>
// http://www.omdbapi.com/?t=Godfather&y=&plot=short&r=json
  
    $( "#search" ).click(function() {
    var movieName = $("#movieSearch").val();
    var imdbSearch = 'http://www.omdbapi.com/?t=' + movieName + '&y=&plot=short&tomatoes=true&r=json';
	

	$.getJSON( imdbSearch, function(data) {
		console.log(data);
		document.getElementById("imdb").innerHTML = 
		"<b>Title:</b> " + data.Title + "<br>" +
		"<b>Actors:</b> " +data.Actors + "<br>" +
		"<b>Director:</b> " +data.Director + "<br>" +
		"<b>Plot Summary:</b> " +data.Plot + "<br>" +
		"<b>Awards:</b> " +data.Awards + "<br>" +
		"<b>Genre:</b> " +data.Genre + "<br>" +
		"<b>Number of IMDB Votes:</b> " +data.imdbVotes + "<br>" +
		"<b>IMDB Rating:</b> " +data.imdbRating + "<br>" +
		"<b>Number of Tomato Critic Reviews:</b> " +data.tomatoReviews + "<br>" +
		"<b>Tomatoe Critic Rating:</b> " +data.tomatoRating + "<br>" +
		"<b>Tomator Critic Meter:</b> " +data.tomatoMeter + "<br>" +
		"<b>Number of Tomato User Reviews:</b> " +data.tomatoUserReviews + "<br>" +
		"<b>Tomator User Rating:</b> " +data.tomatoUserRating + "<br>" +
		"<b>Tomator User Meter:</b> " +data.tomatoUserMeter;

		});
	  return false;
    });
  </script>
</html>
