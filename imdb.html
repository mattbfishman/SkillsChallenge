<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src ="nytimes.js"></script>
  </head>
  <body>
  <form>
	  <div class="form-group">
	    <label for="movieLabel">Search Movie</label>
	    <input type="text" class="form-control" id="movieSearch" placeholder="Search Movie">
	  </div>

	  <button type="submit" id="search" class="btn btn-primary">Submit</button>
  </form>
  	<p id="imdbRotten">
  	</p>
  	<p id="nyTimes">
  	</p>
  	<p id ="theMovieDB">
  	</p>
  
  </body>
  <script>
  
    $( "#search" ).click(function() {
	    var movieName = $("#movieSearch").val();
	    var imdbTomatoSearch = 'http://www.omdbapi.com/?t=' + movieName + '&y=&plot=short&tomatoes=true&r=json';
		NYTSearch(movieName);
		movieDBSearch(movieName);

		$.getJSON( imdbTomatoSearch, function(data) {
			document.getElementById("imdbRotten").innerHTML = 
			"<b>Title:</b> " + data.Title + "<br>" +
			"<b>Actors:</b> " +data.Actors + "<br>" +
			"<b>Director:</b> " +data.Director + "<br>" +
			"<b>Plot Summary:</b> " +data.Plot + "<br>" +
			"<b>Awards:</b> " +data.Awards + "<br>" +
			"<b>Genre:</b> " +data.Genre + "<br>" +
			"<b>Number of IMDB Votes:</b> " +data.imdbVotes + "<br>" +
			"<b>IMDB Rating:</b> " +data.imdbRating + "<br>" +
			"<b>Number of Tomato Critic Reviews:</b> " +data.tomatoReviews + "<br>" +
			"<b>Tomato Critic Rating:</b> " +data.tomatoRating + "<br>" +
			"<b>Tomato Critic Meter:</b> " +data.tomatoMeter + "<br>" +
			"<b>Number of Tomato User Reviews:</b> " +data.tomatoUserReviews + "<br>"+
			"<b>Tomato User Rating:</b> " +data.tomatoUserRating + "<br>" +
			"<b>Tomato User Meter:</b> " +data.tomatoUserMeter;
	
		});
	  return false;

    });

	function movieDBSearch(movieName){
		$.getJSON('http://api.themoviedb.org/3/search/movie?api_key=def5f8b6f1de9e4a8a1b2f19b93c9680&query=' + movieName, function(data){
			console.log(data);
			document.getElementById("theMovieDB").innerHTML = 
			"<b>The MovieDB Popularity: </b> " + data.results[0].popularity + "<br>" +
			"<b>The MovieDB Vote Average: </b> " + data.results[0].vote_average + "<br>" +
			"<b>The MovieDB Vote Count: </b> " + data.results[0].vote_count;

		});

	}
  </script>
</html>
